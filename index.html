<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
          <div class="container d-flex align-items-center justify-content-center">
        <img src="robot.JPG" alt="Robot" style="width: 200px; margin-right: 40px;">
        <div>
            <h2>Hi, my name is <span>Shin</span>. Let's test your Math skill.</h2>
            <p>Given:</p>
            <label>Enter a value for <b>a</b>:</label>
            <input type="number" id="A" class="form-control" placeholder="Enter first number">
            
            <label>Enter a value for <b>b</b>:</label>
            <input type="number" id="B" class="form-control" placeholder="Enter second number">
            
            <div class="button-group">
                <button class="btn btn-green" onclick="round()">ROUND OFF</button>
                <button class="btn btn-yellow" onclick="power()">POWER</button>
                <button class="btn btn-red" onclick="squareRoot()">SQUARE ROOT</button>
                <button class="btn btn-blue" onclick="generateRandom()">RANDOM</button>
                <button class="btn btn-secondary" onclick="location.reload()">Refresh</button>
            </div>
            
            <h3>Results:</h3>
            <p id="demo"></p>
        </div>
    </div>

    <div class="footer-container">
        <footer>Simrandip Kaur | 9 - Topaz</footer>
    </div>

    <script>
        function round() {
            var a = document.getElementById("A").value;
            window.alert(Math.round(a));
            document.getElementById("demo").innerHTML = Math.round(a);
        }

        function power() {
            var a = document.getElementById("A").value;
            var b = document.getElementById("B").value;
            window.alert(Math.pow(a, b));
            document.getElementById("demo").innerHTML = Math.pow(a, b);
        }

        function squareRoot() {
            var a = document.getElementById("A").value;
            window.alert(Math.sqrt(a));
            document.getElementById("demo").innerHTML = Math.sqrt(a);
        }

        function generateRandom() {
            window.alert(Math.random());
            document.getElementById("demo").innerHTML = Math.random();
        }
    </script>
</body>
</html>
